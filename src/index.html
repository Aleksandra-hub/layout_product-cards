<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>

  </head>
  <body>

    <main class="page-card" data-qa="card">
      <img
      class="card-img"
      src="./images/imac.jpeg"
      alt="APPLE A1419 iMac 27">

      <div class="title">
        <div class="title__text">APPLE A1419 iMac 27" Retina <br> 5K Monoblock (MNED2UA/A)</div>
        <div class="title__product-code">Product code: 195434</div>
      </div>

      <div class="review">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>

        <div class="review__count">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__amount">$2,199</div>
      </div>

      <a class="button-link"
      data-qa="hover"
      href="#">buy</a>
    </main>
  </body>
</html>
